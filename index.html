<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Color Guessing Game</title>
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/gradient-golden-linear-background_52683-62358.jpg'); background-size: cover;">
  <nav class="navbar">
    <h1>Color Guessing Game</h1>
  </nav>
  <section class="app">
    <div class="container">
      <div class="color-boxes">
        <div id="target-color-box" class="color-box"><span>Color to match</span></div>
        <div id="guess-color-box" class="color-box"><span id="user-color-hex"></span></div>
      </div>
      <div class="sliders">
        <label for="red">Red:</label>
        <input type="range" id="red" min="0" max="255" value="0" />
        <label for="green">Green:</label>
        <input type="range" id="green" min="0" max="255" value="0" />
        <label for="blue">Blue:</label>
        <input type="range" id="blue" min="0" max="255" value="0" />
      </div>
      <div class="buttons">
        <button onclick="checkGuess()">Check Guess</button>
        <button onclick="generateRandomColor()">New Color</button>
        <button onclick="resetGuess()">Reset Guess</button>
      </div>
      <p id="result"></p>
    </div>
  </section>
  <audio id="bg-music" src="https://www.youtube.com/watch?v=Jk5kiAURAeU" loop autoplay></audio>
  <script src="script.js"></script>
</body>
</html>
